<!doctype html>
<html>
  <head>
    <title>Welcome to SteemPlus</title>

    <link id="themecss" rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link  rel="stylesheet" type="text/css" href="src/css/popup.css">
  </head>
  <body>
    <div>
      <div id="before_connect">
        <div class="loader"></div>
      </div>
      <div id='disconnected'>
          <h1>SteemPlus</h1>
          <a target="_blank" href="https://v2.steemconnect.com/oauth2/authorize?client_id=steem-plus-app&redirect_uri=https://steemit.com/@steem-plus&scope=vote,comment,comment_options&state=https://steemit.com/@steem-plus"><img src='src/img/unlogged.png'/></a>
          <p>Please connect to SteemPlus via SteemConnect (click on the logo)</p>
      </div>
      <div id='connected'>
      <img id="logo" src="src/img/steemplus.png" width="200px">
      <div class="info_user">
        <a class="id_user"></a><span class="rep_user"></span>
        <div class="w3-light-grey w3-round">
          <div id="bar"class="w3-container w3-round w3-blue" style="width:0%">0%</div>
        </div>
      </div>
      <div class="menu">Upvote<div class="more"></div></div>
      <div class="content">
        <div class="back_menu">Back</div>
        <div id="vote" >Upvote</div>
          <br/><h4>Voting weight (%)</h4>
          <div id="slidecontainer">
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
          </div>
          <input id="weight" type="number">
      </div>
      <div class="menu">Options<div class="more"></div></div>
      <div class="content">
        <div class="back_menu">Back</div>
        <h3>Options</h3>

        <div class="sp_option">
          <div class="custom-select" style="width:100%;">
            <select id="badges" >
              <option name="badges" value="2" id="q">Show badges?</option>
              <option name="badges" value="hide" id="hide">Don't show badges</option>
              <option name="badges" value="1" id="1">Badges @hag228</option>
              <option name="badges" value="2" id="2">Badges @fabiyamada</option>
            </select>
          </div>
        </div>

      <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="oneup"  id="oneup">
            <span class="slider2 round"></span>
          </label>
            <p>Utopian 1UP</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="feedp"  id="feedp">
            <span class="slider2 round"></span>
          </label>
            <p>Feed+</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="del"  id="del">
            <span class="slider2 round"></span>
          </label>
            <p>Delegation</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="transfers"  id="transfers">
            <span class="slider2 round"></span>
          </label>
            <p>Transfers</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="drop"  id="drop">
            <span class="slider2 round"></span>
          </label>
            <p>Dropdown</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="ben"  id="ben">
            <span class="slider2 round"></span>
          </label>
            <p>Beneficiaries</p>
        </div>

        <div class="sp_option">
          <label class="switch">
            <input type="checkbox" name="acc_v"  id="acc_v">
            <span class="slider2 round"></span>
          </label>
            <p>Account Value</p>
        </div>
      </div>
    </div>
      <div id="powered">
        <div id="shortcuts">
          <img src="/src/img/shortcuts/steemit.png" id="steemify"/><img src="/src/img/shortcuts/utopian.png" id="utopify"/><img src="/src/img/shortcuts/busy.png" id="busyfy"/><img src="/src/img/shortcuts/steemd.png" id="steemdify"/>
        </div>
        <p>Powered by <b>Adsactly</b></p>
      </div>
    <script src="vendor/sc2.min.js"></script>
    <script src="vendor/jquery.js"></script>
    <script src="vendor/steemjs.js"></script>
    <script src="popup.js"></script>

  </body>
</html>

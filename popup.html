<!doctype html>
<html>
  <head>
    <title>Welcome to SteemPlus</title>

    <link id="themecss" rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/4/w3.css">
    <link  rel="stylesheet" type="text/css" href="css/popup.css">


    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

  </head>
  <body>
    <div>
      <img id="logo" src="img/steemplus.png" width="200px">
      <div class="menu">Upvote<div class="more"></div></div>
      <div class="content">
        <div class="back_menu">Back</div>
        <div id="vote" >Upvote</div>
        <br/><h4>Voting weight (%)</h4>
        <div id="slidecontainer">
          <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
        </div>
        <input id="weight" type="number">
        <br/><h4>Username</h4>
        <input id="username" type="text">
        <br/><div class="w3-light-grey w3-round" style="margin-top: 10px;">
          <div id="bar" class="w3-container w3-round w3-blue w3-center" style="width:0%">0%</div>
        </div>
        <h4>Private Posting WIF</h4>
        <input id="wif" type="password" type="text">
        <br/><br/>
        <p style=" text-align: justify;">All this data will be stored on your PC, nothing is kept online.</p>
      </div>
      <div class="menu">Options<div class="more"></div></div>
      <div class="content">
        <div class="back_menu">Back</div>
        <h3>Options</h3>
        <h4>Badges</h4>
        <input type="radio" name="badges" value="show" id="show"> <label for="show">Show</label> <br>
        <input type="radio" name="badges" value="hide" id="hide"> <label for="hide">Hide</label> <br>
        <h4>Feed+</h4>
        <input type="radio" name="feedp" value="show" id="show"> <label for="show">Show</label> <br>
        <input type="radio" name="feedp" value="hide" id="hide"> <label for="hide">Hide</label> <br>
        <h4>Delegation</h4>
        <input type="radio" name="del" value="show" id="show"> <label for="show">Show</label> <br>
        <input type="radio" name="del" value="hide" id="hide"> <label for="hide">Hide</label> <br>
        <h4>Beneficiaries</h4>
        <input type="radio" name="ben" value="show" id="show"> <label for="show">Show</label> <br>
        <input type="radio" name="ben" value="hide" id="hide"> <label for="hide">Hide</label> <br>
      </div>

      <div id="powered"><p>Powered by <b>Adsactly</b></p></div>
    <script src="js/third-party/jquery.js"></script>
    <script src="js/third-party/steemjs.js"></script>
    <script src="js/popup.js"></script>

  </body>
</html>
